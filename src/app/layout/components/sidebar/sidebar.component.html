<mat-sidenav-container class='app-drawer-container' fullscreen>
    <!-- <mat-sidenav #sidenav mode="over" [opened] ="isShowing" > -->
    <mat-sidenav #sidenav mode="over">
      <mat-selection-list #sidemenu [multiple]="false">
        <mat-list-option *ngFor="let menu of menuList">
          {{menu}}
        </mat-list-option>
      </mat-selection-list>
      <mat-nav-list>
        <a mat-list-item  routerLink="/first"> first link </a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item  routerLink="/second"> second link </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
